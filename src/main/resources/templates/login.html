<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <link href="https://fonts.googleapis.com/css?family=Inter:700&display=swap" rel="stylesheet">
    <style>
        body {
            position: relative;
            width: 1440px;
            height: 1024px;
            margin: 0;
            background: #FFFFFF;
            font-family: 'Inter', sans-serif;
        }
        .rectangle {
            box-sizing: border-box;
            position: absolute;
            width: 500px;
            height: 688px;
            left: 470px;
            bottom: 126px;
            border: 1px solid #000000;
            filter: drop-shadow(0px 4px 4px rgba(0, 0, 0, 0.25));
            background: #fff;
        }
        .input-field {
            box-sizing: border-box;
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            padding: 12px 16px;
            gap: 8px;
            position: absolute;
            width: 295px;
            height: 60px;
            background: #FFFFFF;
            border: 1px solid #E0E0E0;
            box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.05);
            border-radius: 8px;
        }
        .input-email {
            left: 583px;
            top: 452px;
        }
        .input-password {
            left: 583px;
            top: 554px;
        }
        .input-label {
            width: 263px;
            height: 36px;
            font-weight: 700;
            font-size: 24px;
            line-height: 150%;
            color: #828282;
            display: flex;
            align-items: center;
        }
        .input-control {
            width: 100%;
            border: none;
            outline: none;
            font-size: 20px;
            background: transparent;
        }
        .button-login {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            padding: 14px 24px;
            gap: 8px;
            position: absolute;
            width: 205px;
            height: 64px;
            left: 617px;
            top: 728px;
            background: #207FEE;
            box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.05);
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }
        .button-login span {
            width: 157px;
            height: 36px;
            font-weight: 700;
            font-size: 24px;
            line-height: 150%;
            color: #FFFFFF;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .button-register {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            padding: 14px 24px;
            gap: 8px;
            position: absolute;
            width: 214px;
            height: 64px;
            left: 613px;
            top: 274px;
            background: #F69F1D;
            box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.05);
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }
        .button-register span {
            width: 166px;
            height: 36px;
            font-weight: 700;
            font-size: 24px;
            line-height: 150%;
            color: #FFFFFF;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo {
            position: absolute;
            width: 100px;
            height: 100px;
            left: 1169px;
            top: 473px;
            /* Ajoute ici une image si besoin */
        }
    </style>
</head>
<body>
<div class="rectangle"></div>
<form method="post" action="/authenticate">
    <div class="input-field input-email">
        <label class="input-label" for="email">Email</label>
        <input class="input-control" type="email" id="email" name="email" required>
    </div>
    <div class="input-field input-password">
        <label class="input-label" for="password">Mot de passe</label>
        <input class="input-control" type="password" id="password" name="password" required>
    </div>
    <button class="button-login" type="submit">
        <span>Se connecter</span>
    </button>
    <button class="button-register" type="button" onclick="window.location.href='/register'">
        <span>S'inscrire</span>
    </button>
</form>
<div class="logo"></div>
</body>
</html>
