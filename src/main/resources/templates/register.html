<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Inscription</title>
  <style>
    body {
        position: relative;
        width: 1440px;
        height: 1024px;
        background: #FFFFFF;
        margin: 0;
        font-family: Arial, sans-serif;
    }
    .register-container {
        width: 400px;
        margin: 100px auto;
        padding: 40px 30px;
        background: #f7f7f7;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .register-title {
        text-align: center;
        margin-bottom: 24px;
        font-size: 2em;
        color: #333;
    }
    .input-field {
        margin-bottom: 18px;
    }
    .input-label {
        display: block;
        margin-bottom: 6px;
        color: #555;
    }
    .input-control {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1em;
    }
    .button-register {
        width: 100%;
        padding: 12px;
        background: #1976d2;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 1.1em;
        cursor: pointer;
    }
    .button-register:hover {
        background: #1565c0;
    }
  </style>
</head>
<body>
<div th:if="${errorMessage}" style="color: red; margin-bottom: 16px;">
  <span th:text="${errorMessage}"></span>
</div>
<div class="register-container">
  <div class="register-title">Créer un compte</div>
  <form method="post" action="/register">
    <div class="input-field">
      <label class="input-label" for="userName">Nom d'utilisateur</label>
      <input class="input-control" type="text" id="userName" name="userName" required>
    </div>
    <div class="input-field">
      <label class="input-label" for="lastName">Nom</label>
      <input class="input-control" type="text" id="lastName" name="lastName" required>
    </div>
    <div class="input-field">
      <label class="input-label" for="firstName">Prénom</label>
      <input class="input-control" type="text" id="firstName" name="firstName" required>
    </div>
    <div class="input-field">
      <label class="input-label" for="email">Email</label>
      <input class="input-control" type="email" id="email" name="email" required>
    </div>
    <div class="input-field">
      <label class="input-label" for="password">Mot de passe</label>
      <input class="input-control" type="password" id="password" name="password" required>
    </div>
    <div class="input-field">
      <label class="input-label" for="confirmPassword">Confirmer le mot de passe</label>
      <input class="input-control" type="password" id="confirmPassword" name="confirmPassword" required>
    </div>
    <button class="button-register" type="submit">
      S'inscrire
    </button>
  </form>
</div>
</body>
</html>
