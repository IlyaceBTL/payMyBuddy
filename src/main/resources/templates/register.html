<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Inscription</title>
  <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>
<main class="register-container" aria-label="Formulaire d'inscription">
  <h1 class="main-title" style="margin-top: 24px;">Inscription</h1>
  <div class="logo-top-register">PayMyBuddy</div>
  <div th:if="${errorMessage}" class="error-message" role="alert" aria-live="assertive" style="color: red; margin-bottom: 16px;">
    <span th:text="${errorMessage} ?: 'Une erreur est survenue lors de l\'inscription.'"></span>
  </div>
  <div class="register-title">Créer un compte</div>
  <form method="post" th:action="@{/register}" autocomplete="on" aria-label="Formulaire d'inscription">
    <div class="input-field">
      <input class="input-control" type="text" id="userName" name="userName" required
             th:value="${user?.userName}" autocomplete="username" aria-required="true" aria-label="Nom d'utilisateur" placeholder="Nom d'utilisateur" autofocus>
    </div>
    <div class="input-field">
      <input class="input-control" type="text" id="lastName" name="lastName" required
             th:value="${user?.lastName}" autocomplete="family-name" aria-required="true" aria-label="Nom" placeholder="Nom">
    </div>
    <div class="input-field">
      <input class="input-control" type="text" id="firstName" name="firstName" required
             th:value="${user?.firstName}" autocomplete="given-name" aria-required="true" aria-label="Prénom" placeholder="Prénom">
    </div>
    <div class="input-field">
      <input class="input-control" type="email" id="email" name="email" required
             th:value="${user?.email}" autocomplete="email" aria-required="true" aria-label="Adresse email" placeholder="Email">
    </div>
    <div class="input-field">
      <input class="input-control" type="password" id="password" name="password" required autocomplete="new-password" aria-required="true" aria-label="Mot de passe" placeholder="Mot de passe">
    </div>
    <div class="input-field">
      <input class="input-control" type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password" aria-required="true" aria-label="Confirmer le mot de passe" placeholder="Confirmer le mot de passe">
    </div>

    <button class="button-register" type="submit" aria-label="S'inscrire">
      S'inscrire
    </button>
  </form>
  <div style="text-align:center; margin-top:32px;">
    <a href="/login" aria-label="Retour à la connexion" style="color:#1976d2; text-decoration:underline;">Déjà inscrit ? Se connecter</a>
  </div>
</main>
</body>
</html>
