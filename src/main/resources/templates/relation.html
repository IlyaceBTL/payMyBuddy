<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter une relation</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/relation.css}">
</head>
<body>
<nav class="header-navigation" role="navigation" aria-label="Navigation principale">
    <div class="logo" aria-label="Accueil Pay My Buddy">Pay My Buddy</div>
    <div class="items">
        <a th:href="@{/dashboard}" class="transferer">Transférer</a>
        <a th:href="@{/profile}" class="profil">Profil</a>
        <a th:href="@{/relation}" class="ajouter-relation active" aria-current="page">Ajouter relation</a>
        <form id="logoutForm" th:action="@{/logout}" method="post" style="display:inline;">
            <a href="#" class="nav-link" onclick="document.getElementById('logoutForm').submit(); return false;" aria-label="Se déconnecter">Se déconnecter</a>
        </form>
    </div>
</nav>
<div class="relation-center">
    <div class="relation-form-container">
        <form class="relation-form" method="post" th:action="@{/relation/add}">
            <div class="input-block">
                <label for="friendEmail">Chercher une relation</label>
                <input type="email" id="friendEmail" name="friendEmail" placeholder="Email du contact" required>
            </div>
            <button type="submit" class="add-btn">
                <span>Ajouter</span>
            </button>
        </form>
    </div>
</div>
</body>
</html>
