<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter une relation</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/relation.css}">
</head>
<body>
<nav class="header-navigation">
    <div class="logo">Pay My Buddy</div>
    <div class="items">
        <a th:href="@{/dashboard}" class="nav-link">Transférer</a>
        <a th:href="@{/profile}" class="nav-link">Profil</a>
        <a th:href="@{/relation}" class="nav-link active">Ajouter relation</a>
        <a th:href="@{/logout}" class="nav-link">Se déconnecter</a>
    </div>
</nav>
<div class="relation-form-container">
    <form class="relation-form" method="post" th:action="@{/relation}">
        <div class="input-block">
            <label for="email">Chercher une relation</label>
            <input type="email" id="email" name="email" placeholder="Email du contact" required>
        </div>
        <button type="submit" class="add-btn">
            <span>Ajouter</span>
        </button>
    </form>
</div>
</body>
</html>
